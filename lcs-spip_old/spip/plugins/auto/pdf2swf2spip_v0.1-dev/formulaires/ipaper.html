<!-- autoriser=configurer -->
<!-- depot=metapack -->
<!-- nom=ipaper-->
#CACHE{0}
[(#ENV{editable}|oui)
<div class="formulaire_spip formulaire_cfg formulaire_tispip">
	<form method="post" action="#SELF" style="margin-bottom:25px;">
		<div> #ACTION_FORMULAIRE{#SELF} 
			<fieldset>
				<legend>Publisher ID Scribd</em></legend>
				[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
				[<p class="formulaire_message">(#ENV*{message_ok})</p>]
				<ul>
					<li class="ligne_280">
						<a href='[(#CHEMIN{fonds/inc/aide/inc-help.html})]' class='boxy' title='Aide : Agir sur la feuille de style'>?</a>
						<label for="pubid_ipaper">Saisir votre identifiant d'éditeur <em>(publisher ID)</em></label>
						<input type="text" name="pubid_ipaper" id="pubid_ipaper" size="25" value="[(#ENV{pubid_ipaper})]"/>
					</li>
				</ul>
			</fieldset>
		 		
			[<span class='erreur'>(#ENV**{erreurs}|table_valeur{description})</span>]
			<div style="text-align:center">
				<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" />
				<input type="reset" value="<:cfg:Reset:>" />
				<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
			</div>
		</div>
	</form>
</div>

]

[(#ENV{editable}|non)
Vous devez être connecté en administrateur pour pouvoir utiliser ce formulaire.
]
