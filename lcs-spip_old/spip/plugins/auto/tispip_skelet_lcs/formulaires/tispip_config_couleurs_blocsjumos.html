<!-- autoriser=configurer -->
<!-- depot=metapack -->

<!-- casier=couleurs -->
#CACHE{0}
[(#ENV{editable}|oui)
<div class="formulaire_spip formulaire_cfg formulaire_tispip">
	<form method="post" action="#SELF" style="margin-bottom:5px;">
		<div> #ACTION_FORMULAIRE{#SELF} 
			<fieldset>
				<legend>Couleur des blocs jumeaux</legend>
				<a href='http://tispip.etab.ac-caen.fr/spip.php?page=aide&id_article=292&TB_iframe=true&width=800&height=500' class='thickbox boxy2thickbox' title="Couleurs des blocs jumeaux">&nbsp;</a>
				<ul>
					<li class="unquart">
						<label for="color50">Fond de titre :</label>
						<input type="text" name="color50" id="color50"  class="palette forml spip_xx-small" size="7" value="[(#ENV{color50}|?{#ENV{color50},#ffcc33})]" />
					</li>
					<li class="unquart">
						<label for="color51">Titre :</label>
						<input type="text" name="color51" id="color51"  class="palette forml spip_xx-small" size="7" value="[(#ENV{color51}|?{#ENV{color51},#336699})]" />
					</li>
					<li class="unquart">
						<label for="color52">Fond du corps :</label>
						<input type="text" name="color52" id="color52"  class="palette forml spip_xx-small" size="7" value="[(#ENV{color52}|?{#ENV{color52},#ffee99})]" />
					</li>
					<li class="unquart">
						<label for="color53">Textes :</label>
						<input type="text" name="color53" id="color53"  class="palette forml spip_xx-small" size="7" value="[(#ENV{color53}|?{#ENV{color53},#336699})]" />
					</li>
					<li style="clear:both;"></li>
				</ul>
			</fieldset>
		 		
			[<span class='erreur'>(#ENV**{erreurs}|table_valeur{description})</span>]
			<div style="text-align:center">
				<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" class="fondo spip_xx-small" />
				<input type="reset" value="<:cfg:Reset:>" class="fondo spip_xx-small" />
				<input type="submit" name="_cfg_delete" value="<:Supprimer:>" class="fondo spip_xx-small" />
			</div>
		</div>
	</form>
</div>

]

[(#ENV{editable}|non)
Vous devez être connecté en administrateur pour pouvoir utiliser ce formulaire.
