[(#REM) aricles associés au mots clé de l'article en cours ]
<B_mots_articles>
	<BOUCLE_verif_mots_articles(MOTS){id_article}>
		<B_verif_articles_mot><BOUCLE_verif_articles_mot(ARTICLES){id_mot}{!id_article}{par titre}{2,1}>
		</BOUCLE_verif_articles_mot>
		[(#COMPTEUR_BOUCLE|>{0}|?{#SET{le_titre,oui},#SET{le_titre,non}})]
		
		<B_verif_articles_mot>
	</BOUCLE_verif_mots_articles>
		[(#GET{le_titre}|=={oui}|?{<h3 class="menu-titre">Articles des mots-cl&eacute;</h3>})]
		
		<dl class="acc_list_artsmot" id="acc">
				<BOUCLE_mots_articles(MOTS){id_article}>
					<B_articles_mot>
					<dt class="acc_head_artsmot">#TITRE</dt>
					<dd class="acc_body_artsmot">
						<BOUCLE_articles_mot(ARTICLES){id_mot}{!id_article}{par titre}>
							<a href="#URL_ARTICLE" title="">[(#LOGO_ARTICLE_RUBRIQUE||image_reduire{12,12})&nbsp;]#TITRE</a>
						</BOUCLE_articles_mot>
					</dd>
					</B_articles_mot>
				</BOUCLE_mots_articles>	
		</dl>
		
<script type="text/javascript">
        $('dl.acc_list_artsmot> dd').hide(); 
        $('dl.acc_list_artsmot> dt').click(function() {
          var $nextDiv = $(this).next();
          var $visibleSiblings = $nextDiv.siblings('dd:visible');
       
          if ($visibleSiblings.length ) {
            $visibleSiblings.slideUp('slow', function() {
              $nextDiv.slideToggle('slow');
            });
          } else {
             $nextDiv.slideToggle('slow');
          }
        });
</script>
</B_mots_articles>
