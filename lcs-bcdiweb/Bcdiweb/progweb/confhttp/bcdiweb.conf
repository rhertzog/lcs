#Ce qui suit concerne BcdiWeb en cgi :
#######################################
AddHandler cgi-script .cgi
SetEnv LD_LIBRARY_PATH "/usr/bcdiserv/progweb/"
<Directory /usr/bcdiserv/progweb/>
AllowOverride none
Options +ExecCGI
Options -Includes -Indexes
Order allow,deny
Allow from all
<FilesMatch "\.ini$">
Order allow,deny
Deny from all
</FilesMatch>
</Directory>

Alias /bcdi/ "/usr/bcdiserv/progweb/"

#fin de la section BcdiWeb en cgi
