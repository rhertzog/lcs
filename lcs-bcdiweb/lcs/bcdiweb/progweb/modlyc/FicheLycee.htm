<!-- FicheLycee.htm -->
<div class="zoneafftxt">
  <div class="fiche100pr100">
	<script type="text/javascript">
	  var typeNotice="<#Champ /Java Notices Type Notice>";
	  var typeDocument="<#Champ /Java Documents Type Doc.>";
	  var supportNotice="<#Champ /Java Notices Support N.>";

	  var noticeGenerale=(typeNotice=="Notice générale");
	  var docRessourceEnLigne=(typeDocument=="Ressource en ligne");
	  var docRessourceElectronique=(typeDocument=="Ressource électronique");

// DebFichLyc
	  if (noticeGenerale)
	  {
		ch_aff=supportNotice;
		ch_aff+=" (<#Champ /Java Documents Date de parution>) ";
		ch_aff+="<#Champ /Java Notices Natures>  <i>(<#Champ /Java Documents Type Doc.>)</i><br/><br/>";
		chDocument="<#Champ /Java /Couleur Documents Document>";
		nbNotices=<#Champ Documents Nombre Notices>;
		if (nbNotices>1)
		chDocument='<a href="<#URLDLL>?EQ:Document=<#Champ /Java Documents Document>" title="Voir les '+nbNotices+' correspondantes">'+chDocument+'</a>';
		ch_aff+="<div class='titre'>"+chDocument+"</div>";
	  }
	  else
	  {
		ch_aff=typeNotice+" de "+supportNotice;
		ch_aff+=" dans <i><#Champ /Java /Couleur Notices Document></i>";
		ch_aff+=" (<#Champ /Java Documents Date de parution>) ";
		ch_aff+=", <#Champ /Java Notices Collation>  <i>(<#Champ /Java Documents Type Doc.>)</i><br/>";
		ch_aff+="<div class='titre'><#Champ /Java /Couleur Notices Titre></div>";
	  }
	  ch_aff+="<br/><br/>";
	  rajouterStrong("<#Intitule Notices Résumé> ","<#Champ /Java /Couleur Notices Résumé>");
	  rajouterStrong("<#Intitule Notices Descripteurs> ","<#Champ /Java /Actif /Couleur Notices Descripteurs>");
	  rajouterStrong("<#Intitule Notices Mots clés> ","<#Champ /Java /Couleur Notices Mots clés>");
	  rajouterStrong("<#Intitule Notices Genres> ","<#Champ /Java Notices Genres>");
	  ch_aff+="<hr/>";
	  rajouterStrong("<#Intitule Notices Auteurs> ","<#Champ /Java /Actif Notices Auteurs>");
	  rajouterStrong("<#Intitule Documents Editeurs> ","<#Champ /Java Documents Editeurs>");
	  vel="<#Champ /Java /Actif Documents N° Collection>";
	  if (vel!="") vel=", "+vel;
	  rajouterStrong("<#Intitule Documents Collection> ","<#Champ /Java /Actif Documents Collection>"+vel);
	  rajouterStrong("<#Intitule Documents Date de parution> ","<#Champ /Java Documents Date de parution>");
	  ch_aff+="<br/>";

// Affichage Optionnel bouton fiche complète
	  ch_aff+='<div id="txtaffiche-<#VALEUR RANG_FICHE>"  class="cachediv">';

	  if (!noticeGenerale) rajouterStrong("<#Intitule Notices Natures> ","<#Champ /Java Notices Natures>");
	  rajouterStrong("<#Intitule Notices Publics> ","<#Champ /Java Notices Publics>");
	  rajouterStrong("<#Intitule Notices Niveaux> ","<#Champ /Java Notices Niveaux>");
	  rajouterStrong("Disciplines : ","<#Champ /Java Notices Disciplines N.>");
	  if (noticeGenerale) rajouterStrong("<#Intitule Notices Collation> ","<#Champ /Java Notices Collation>");
	  rajouterStrong("<#Intitule Notices Notes> ","<#Champ /Java Notices Notes>");
	  rajouterStrong("<#Intitule Documents ISBN> ","<#Champ /Java Documents ISBN>");
	  rajouterStrong("<#Intitule Documents ISSN> ","<#Champ /Java Documents ISSN>");
	  rajouterStrong("<#Intitule Documents N° Normalisé> ","<#Champ /Java Documents N° Normalisé>");
 ch_aff+="<br/>";
 <#SI Champ Documents Ressource »!>
	  if (noticeGenerale)
        ch_aff+="Ressource liée : <#Champ /Java /Ressource Documents Ressource><br>";
<#FINSI Champ Documents Ressource »!>
<#SI Champ Notices Ressource 1 »!>
	 ch_aff+="Ressource liée : <#Champ /Java /Ressource Notices Ressource 1><br>";
<#FINSI Champ Notices Ressource 1 »!>
<#SI Champ Notices Ressource 2 »!>
	ch_aff+="Ressource liée : <#Champ /Java /Ressource Notices Ressource 2><br>";
<#FINSI Champ Notices Ressource 2 »!>
	  ch_aff+="<br/>";

// Pour Citer lycée
	  ch_aff+="<i></b><b>Pour citer le document : </b></i><BR>";
	  NoticesAuteurs="<#Champ /Java Notices Auteurs>";
	  if (NoticesAuteurs!="") ch_aff+="<#Champ /Java Notices Auteurs>. ";

	// cas I. 
	  if ((supportNotice=="Internet") || ((docRessourceEnLigne) && (supportNotice!="Périodique")))
	  {
		<#SI Champ Notices Type Notice = Notice générale>
			ch_aff+="<#Champ /Java Notices Titre> [en ligne]. ";
			DocumentsEditeur="<#Champ /Java Documents Editeurs>";
			if (DocumentsEditeur!="") ch_aff+="<#Champ /Java Documents Editeurs>, ";
			dateNotice="<#Champ /Java Documents Date de parution>"
			ch_aff+=dateNotice + ', ';
			dateNotice="<#Champ /Java Notices Date édition N.>";
			ch_aff+='date de mise à jour ' + dateNotice + ' ';
			dateNotice="<#Champ /Java Notices Date modif. N.>";
			if (dateNotice=="") dateNotice="<#Champ /Java Notices Date saisie N.>";
			ch_aff+='[consulté le ' + dateNotice+ ']. ';
			NoticesCollation="<#Champ /Java Notices Collation>";
			if (NoticesCollation!="") ch_aff+="<#Champ /Java Notices Collation>. ";
			DocumentsCollection="<#Champ /Java Documents Collection>";
			if (DocumentsCollection!="") ch_aff+="<#Champ /Java Documents Collection>";
			DocumentsNumColl="<#Champ /Java Documents N° Collection>";
			if (DocumentsNumColl!="") ch_aff+=", <#Champ /Java Documents N° Collection>";
			ch_aff+=". &lt;<#Champ /Java Notices Lien>&gt; "
		<#FINSI Champ Notices Type Notice = Notice générale>
		//
		<#SI Champ Notices Type Notice = Partie>
			ch_aff+="<#Champ /Java Documents Document> [en ligne]. ";
			DocumentsEditeur="<#Champ /Java Documents Editeurs>";
			if (DocumentsEditeur!="") ch_aff+="<#Champ /Java Documents Editeurs>, ";
			dateNotice="<#Champ /Java Documents Date de parution>"
			ch_aff+=dateNotice + ', ';
			dateNotice="<#Champ /Java Notices Date édition N.>";
			ch_aff+='date de mise à jour ' + dateNotice + ' ';
			dateNotice="<#Champ /Java Notices Date modif. N.>";
			if (dateNotice=="") dateNotice="<#Champ /Java Notices Date saisie N.>";
			ch_aff+='[consulté le ' + dateNotice+ ']. ';
			ch_aff+="<#Champ /Java Notices Titre>";
			NoticesCollation="<#Champ /Java Notices Collation>";
			if (NoticesCollation!="") ch_aff+=", <#Champ /Java Notices Collation>";
			ch_aff+=". &lt;<#Champ /Java Notices Lien>&gt; "
		<#FINSI Champ Notices Type Notice = Partie>
		//
		<#SI Champ Notices Type Notice = Contribution>
			ch_aff+="<#Champ /Java Notices Titre>. ";
			ch_aff+="In <#Champ /Java Documents Document> [en ligne]. ";
			DocumentsEditeur="<#Champ /Java Documents Editeurs>";
			if (DocumentsEditeur!="") ch_aff+="<#Champ /Java Documents Editeurs>, ";
			dateNotice="<#Champ /Java Documents Date de parution>"
			ch_aff+=dateNotice + ', ';
			dateNotice="<#Champ /Java Notices Date édition N.>";
			ch_aff+='date de mise à jour ' + dateNotice + ' ';
			dateNotice="<#Champ /Java Notices Date modif. N.>";
			if (dateNotice=="") dateNotice="<#Champ /Java Notices Date saisie N.>";
			ch_aff+='[consulté le ' + dateNotice+ ']';
			NoticesCollation="<#Champ /Java Notices Collation>";
			if (NoticesCollation!="") ch_aff+=". <#Champ /Java Notices Collation>";
			ch_aff+=". &lt;<#Champ /Java Notices Lien>&gt; "
		<#FINSI Champ Notices Type Notice = Contribution>
	  }
	  // cas II.
	  else if ((docRessourceEnLigne) && (supportNotice=="Périodique"))
	  {
		ch_aff+="<#Champ /Java Notices Titre>. ";
		ch_aff+="<#Champ /Java Documents Collection> [en ligne], ";
		ch_aff+="<#Champ /Java Documents Date de parution>, ";
		ch_aff+="<#Champ /Java Documents N° Collection>, ";
		dateNotice="<#Champ /Java Notices Date édition N.>";
		ch_aff+='date de mise à jour ' + dateNotice + ' ';
		dateNotice="<#Champ /Java Notices Date modif. N.>";
		if (dateNotice=="") dateNotice="<#Champ /Java Notices Date saisie N.>";
		ch_aff+='[consulté le ' + dateNotice+ ']';
		NoticesCollation="<#Champ /Java Notices Collation>";
		if (NoticesCollation!="") ch_aff+=", <#Champ /Java Notices Collation>";
		ch_aff+=". &lt;<#Champ /Java Notices Lien>&gt; ";
	  }
	  // cas III
	  else if ((docRessourceElectronique) && (supportNotice!="Internet"))
	  {
		if (noticeGenerale)
		{
		  ch_aff+="<#Champ /Java Notices Titre> ";
		  ch_aff+="[<#Champ /Java Documents Support>]. ";
		  DocumentsEditeur="<#Champ /Java Documents Editeurs>";
		  if (DocumentsEditeur!="") ch_aff+="<#Champ /Java Documents Editeurs>, ";
		  ch_aff+="<#Champ /Java Documents Date de parution>.";
		  NoticesCollation="<#Champ /Java Notices Collation>";
		  if (NoticesCollation!="") ch_aff+="<#Champ /Java Notices Collation>. ";
		  DocumentsCollection="<#Champ /Java Documents Collection>";
		  if (DocumentsCollection!="") ch_aff+="<#Champ /Java Documents Collection>";
		  DocumentsNumColl="<#Champ /Java Documents N° Collection>";
		  if (DocumentsNumColl!="") ch_aff+=", <#Champ /Java Documents N° Collection>.";
		}
		else if ((typeNotice=="Partie") || (typeNotice=="Contribution"))
		{
		  <#SI Champ Notices Type Notice = Partie>
			  ch_aff+="<#Champ /Java Documents Document> ";
			  ch_aff+="[<#Champ /Java Documents Support>]. ";
			  DocumentsEditeur="<#Champ /Java Documents Editeurs>";
			  if (DocumentsEditeur!="") ch_aff+="<#Champ /Java Documents Editeurs>, ";
			  ch_aff+="<#Champ /Java Documents Date de parution>. ";
			  ch_aff+="<#Champ /Java Notices Titre>";
			  NoticesCollation="<#Champ /Java Notices Collation>";
			  if (NoticesCollation!="") ch_aff+=", <#Champ /Java Notices Collation>. ";
		  <#FINSI Champ Notices Type Notice = Partie>
		  //
		  <#SI Champ Notices Type Notice = Contribution>
			  ch_aff+="<#Champ /Java Notices Titre>. ";
			  ch_aff+="In <#Champ /Java Documents Document> ";
			  ch_aff+="[<#Champ /Java Documents Support>]. ";
			  DocumentsEditeur="<#Champ /Java Documents Editeurs>";
			  if (DocumentsEditeur!="") ch_aff+="<#Champ /Java Documents Editeurs>, ";
			  ch_aff+="<#Champ /Java Documents Date de parution>";
			  NoticesCollation="<#Champ /Java Notices Collation>";
			  if (NoticesCollation!="") ch_aff+=". <#Champ /Java Notices Collation>. ";
		  <#FINSI Champ Notices Type Notice = Contribution>
		}
		else
		{
		  ch_aff+="<#Champ /Java Notices Titre>. ";
		  DocumentsCollection="<#Champ /Java Documents Collection>";
		  if (DocumentsCollection!="") ch_aff+="<#Champ /Java Documents Collection> ";
		  ch_aff+="[<#Champ /Java Documents Support>], ";
		  ch_aff+="<#Champ /Java Documents Date de parution>, ";
		  ch_aff+="<#Champ /Java Documents N° Collection>"
		  NoticesCollation="<#Champ /Java Notices Collation>";
		  if (NoticesCollation!="") ch_aff+=", <#Champ /Java Notices Collation>";
		}
		// cas IV
	  }
	  else if (supportNotice=="Périodique")
	  {
		ch_aff+="<#Champ /Java Notices Titre>. ";
		ch_aff+="<#Champ /Java Documents Collection>, ";
		ch_aff+="<#Champ /Java Documents Date de parution>, ";
		ch_aff+="<#Champ /Java Documents N° Collection>, ";
		ch_aff+="<#Champ /Java Notices Collation>";
	  }
	  else if (noticeGenerale)
	  {
		ch_aff+="<#Champ /Java Notices Titre>. ";
		DocumentsEditeur="<#Champ /Java Documents Editeurs>";
		if (DocumentsEditeur!="") ch_aff+="<#Champ /Java Documents Editeurs>, ";
		ch_aff+="<#Champ /Java Documents Date de parution>";
		NoticesCollation="<#Champ /Java Notices Collation>";
		if (NoticesCollation!="") ch_aff+=". <#Champ /Java Notices Collation>";
		DocumentsCollection=". <#Champ /Java Documents Collection>";
	    if (DocumentsCollection!="") ch_aff+=". <#Champ /Java Documents Collection>";
		DocumentsNumColl="<#Champ /Java Documents N° Collection>";
		if (DocumentsNumColl!="") ch_aff+=", <#Champ /Java Documents N° Collection>.";
	  }
	  else
	  {
	  <#SI Champ Notices Type Notice = Partie>
			ch_aff+="<#Champ /Java Documents Document>. ";
			DocumentsEditeur="<#Champ /Java Documents Editeurs>";
			if (DocumentsEditeur!="") ch_aff+="<#Champ /Java Documents Editeurs>, ";
			ch_aff+="<#Champ /Java Documents Date de parution>. ";
			ch_aff+="<#Champ /Java Notices Titre>";
			NoticesCollation="<#Champ /Java Notices Collation>";
			if (NoticesCollation!="") ch_aff+=", <#Champ /Java Notices Collation>";
	  <#FINSI Champ Notices Type Notice = Partie>
	  //
		<#SI Champ Notices Type Notice = Contribution>
			ch_aff+="<#Champ /Java Notices Titre>. ";
			ch_aff+="In <#Champ /Java Documents Document>. ";
			DocumentsEditeur="<#Champ /Java Documents Editeurs>";
			if (DocumentsEditeur!="") ch_aff+="<#Champ /Java Documents Editeurs>, ";
			ch_aff+="<#Champ /Java Documents Date de parution>. ";
			ch_aff+="<#Champ /Java Notices Collation>";
		<#FINSI Champ Notices Type Notice = Contribution>
	  }
	  ch_aff+='<br/><br/></div>'; // pour le DIV cachediv
	  document.write(ch_aff);
	</script>
  </div>
</div class="zoneafftxt">
