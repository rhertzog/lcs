<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>elFinder 2.0</title>

                <!-- jQuery and jQuery UI (REQUIRED) -->
                <!--link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/smoothness/jquery-ui.css"-->
                <!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script-->
                <!--script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script-->
                

                <link rel="stylesheet" href="../libjs/jquery-ui/css/classic-blue-lcs/jquery-ui.css" type="text/css" media="screen" charset="utf-8">
                <script src="js/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
				<script src="js/jquery-ui-1.8.13.custom.min.js" type="text/javascript" charset="utf-8"></script>

				
                <!-- elFinder CSS (REQUIRED) -->
                <link rel="stylesheet" type="text/css" href="css/elfinder.min.css">
                <link rel="stylesheet" type="text/css" href="css/theme.css">

                <!-- elFinder JS (REQUIRED) -->
                <script src="js/elfinder.min.js"></script>

                <!-- elFinder translation (OPTIONAL) -->
                <script src="js/i18n/elfinder.fr.js"></script>

                <!-- elFinder initialization (REQUIRED) -->

				<script type="text/javascript" charset="utf-8">
				
                        $(document).ready(function() {
                                $('#elfinder').elfinder({
                                        url : 'php/lcs-connector.php', // connector URL (REQUIRED)
                                        lang: 'fr', // language (OPTIONAL)
                                        toolbar : [
											['back', 'reload'],
											['select'/*, 'open'*/],
											['mkdir', 'mkfile', 'upload'],
											['copy'/*, 'cut'*/, 'paste', 'rm'],
											['quicklook', 'info'], 
											['rename'/*, 'duplicate'*/, 'edit'/*, 'archive', 'extract'*/, 'resize'], 
											['icons', 'list'], 
											['help']
										],
                                        commands : [ 'custom','open', 'reload', 'home', 'up', 'back', 'forward', 'getfile', 'quicklook', 
                    								 'download', 'rm', 'duplicate', 'rename', 'mkdir', 'mkfile', 'upload', 'copy', 
                    								 'cut', 'paste', 'edit', 'extract', 'archive', 'search', 'info', 'view', 'help', 'resize', 'sort', 'netmount'
                									],
                						contextmenu : {
                    						// navbarfolder menu
                    						navbar : ['open', '|', 'copy', 'cut', 'paste', 'duplicate', '|', 'rm', '|', 'info'],
                    						// current directory menu
                    						cwd    : ['reload', 'back', '|', 'upload', 'mkdir', 'mkfile', 'paste', '|', 'sort', '|', 'info'],
                    						// current directory file menu
                    						files  : ['getfile', '|','custom', 'quicklook', '|', 'download', '|', 'copy', 'cut', 'paste', 'duplicate', '|', 'rm', '|', 'edit', 'rename', 'resize', '|', 'archive', 'extract', '|', 'info']
                						},
                                });
                        });
                </script>

                
        </head>
        <body>

                <!-- Element where elFinder will be created (REQUIRED) -->
                <div id="elfinder"></div>

        </body>
</html>
