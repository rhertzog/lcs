<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="description" content="lcs debian linux documentation"/>
<meta name="keywords" content="LCS, module lcs-web"/>
<title>LCS Web</title>
<script type="text/javascript" src="flashobject.js"></script>
<style type="text/css">
	
	/* hide from ie on mac \*/
	html {
		height: 100%;
		overflow: hidden;
	}
	
	#flashcontent {
		height: 100%;
	}
	/* end hide */

	body {
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #F8F8FF;
	}
        
        p {
          margin : 5px 0 0 5px;
        }

</style>
<script type="text/javascript">
function giveFocus() 
    { 
      document.visorFreeMind.focus();  
    }
</script>
</head>
<body onLoad="giveFocus();">
	<div id="flashcontent" onmouseover="giveFocus();">
          <p>Le plugin Flash ou le javascript sont désactivés. Activez les et rechargez la page...</p>
	</div>
	
	<script type="text/javascript">
		// <![CDATA[
		// for allowing using http://.....?mindmap.mm mode
		function getMap(map){
		  var result=map;
		  var loc=document.location+'';
		  if(loc.indexOf(".mm")>0 && loc.indexOf("?")>0){
			result=loc.substring(loc.indexOf("?")+1);
		  }
		  return result;
		}
		var fo = new FlashObject("visorFreemind.swf", "visorFreeMind", "100%", "100%", 6, "#9999ff");
		fo.addParam("quality", "high");
		fo.addParam("bgcolor", "#F8F8FF");
		fo.addVariable("openUrl", "_blank");
		fo.addVariable("startCollapsedToLevel","3");
		fo.addVariable("maxNodeWidth","200");
		//
		fo.addVariable("mainNodeShape","elipse");
		fo.addVariable("justMap","false");
		fo.addVariable("initLoadFile",getMap("lcsweb.mm"));
		fo.addVariable("defaultToolTipWordWrap",200);
		fo.addVariable("offsetX","10");
		fo.addVariable("offsetY","10");
		fo.addVariable("buttonsPos","top");
		fo.addVariable("min_alpha_buttons",20);
		fo.addVariable("max_alpha_buttons",100);
		fo.addVariable("scaleTooltips","false");
		fo.write("flashcontent");
		// ]]>
	</script>
</body>
</html>
