<div id="carousel">
	<BOUCLE_afficher_document(DOCUMENTS) {id_article=166} {par date} {inverse} {mode=document}{extension IN png,jpg,gif}{doublons}>
		[<a href="#URL_DOCUMENT" class="thickbox" title=" ">
			(#EMBED_DOCUMENT||image_reduire{#ENV{largeur_vignette},#ENV{hauteur_vignette}}|inserer_attribut{alt,#TITRE}|inserer_attribut{style,width:100%;height:100%})
		</a>]
	</BOUCLE_afficher_document>
	<BOUCLE_afficher_canevas(DOCUMENTS) {id_article=166} {par date} {inverse} {mode=document}{extension IN png,jpg,gif}>
	<canvas width="135" height="135" style="position: absolute; height: 135px; width: 135px;"></canvas>
	</BOUCLE_afficher_canevas>
<script type="text/javascript">
	window.onload = 
	function()
		{
			jQuery('#carousel').Carousel(
				{
					itemWidth: 135,
					itemHeight: 101,
					itemMinWidth: 80,
					items: 'a',
					reflections: .5,
					rotationSpeed: 1.8
				}
			);
		}
	

</script>
<script type="text/javascript" src="[(#CHEMIN{scripts/interface.js})]"></script>

</div>
