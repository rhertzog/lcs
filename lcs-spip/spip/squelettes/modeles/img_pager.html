<style type="text/css">
#slideCyclePager { margin: 0}
#navCyclePager { width: 150px; margin: 0; float: left }
#navCyclePager li { width: 52px;  background: #eee;float: left; margin: 0; list-style: none; padding: 6px; display: block }
#navCyclePager a {  padding: 0px;border: 1px 0 1px 1px solid #ccc; }
#navCyclePager li.activeLI { background: #ff8 }
#navCyclePager a:focus { outline: none; }
#navCyclePager img { border: none; display: block }
</style>
<script type="text/javascript" src="[(#CHEMIN{scripts/jquery.cycle.all.js})]"></script>
<script type="text/javascript">
// redefine Cycle's updateActivePagerLink function
$.fn.cycle.updateActivePagerLink = function(pager, currSlideIndex) {
    $(pager).find('li').removeClass('activeLI')
        .filter('li:eq('+currSlideIndex+')').addClass('activeLI');
};

$(function() {
    $('#slideCyclePager').cycle({
        timeout: 6000,
		speed:   1000, 
		pause : 1,
        pager:  '#navCyclePager',
        pagerAnchorBuilder: function(idx, slide) {
            return '<li><a href="#"><img src="' + slide.src + '" width="50" height="50" /></a></li>';
        }
    });
});
</script>
