[<p class='formulaire_ok'>(#ENV*{message_ok})</p>]
[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
[(#EDITABLE|oui)
	<form action='#ENV{action}' method='post'>
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul>
			<li style="padding-left:130px;margin-bottom:10px;border-bottom:1px solid #ccc;">
				<label style="margin-left:-125px;width:125px;float:left;">Votre email</label>
				[<span class='erreur'>(#ENV**{erreurs}|table_valeur{email})</span>]
				<input type='text' name='email' value='#ENV{email}' />
			</li>
			<li style="padding-left:130px;margin-bottom:10px;border-bottom:1px solid #ccc;">
				<label style="margin-left:-125px;width:125px;float:left;">Votre message</label>
				[<span class='erreur'>(#ENV**{erreurs}|table_valeur{message})</span>]
				<textarea name='message'>#ENV{message}</textarea>
			</li>
			<li style="text-align:center">
				<input type='submit' name='ok' value='ok' style="margin:auto;"/>
			</li>
		</ul>
	</form>
]
