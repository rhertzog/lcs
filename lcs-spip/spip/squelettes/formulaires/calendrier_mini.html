	<div id="minical">
		<table>
			<caption class="entete-cadre">
				[<a href="(#ENV{self}|parametre_url{#ENV{var_date},[(#ENV{date}|Agenda_dateplus{-27*24*3600,'Y-m'})]})" title="[(#ENV{date}|Agenda_dateplus{-27*24*3600,'Y-m'}|affdate_mois_annee)]">
					&#171;
				</a>]
				[(#ENV{date}|affdate_mois_annee)]
				[<a href="(#ENV{self}|parametre_url{#ENV{var_date},[(#ENV{date}|Agenda_dateplus{33*24*3600,'Y-m'})]})" title="[(#ENV{date}|Agenda_dateplus{33*24*3600,'Y-m'}|affdate_mois_annee)]">
					&#187;
				</a>]

			<thead>

					<th scope="col"><abbr title="lundi">lun</abbr></th>
					<th scope="col"><abbr title="mardi">mar</abbr></th>

					<th scope="col"><abbr title="dimanche">dim</abbr></th>
				</tr>
			</thead>
			<tbody>
			<BOUCLE_calendrier(EVENEMENTS){agenda date_debut, mois, (#ENV{date}|annee), (#ENV{date}|mois)}>
				[(#DATE_DEBUT|Agenda_memo_full{#DATE_FIN,[(#TITRE|addslashes)],#DESCRIPTIF,#LIEU,#URL_ARTICLE})]
			</BOUCLE_calendrier>
			[(#ENV{date}|agenda_mini)]

		</table>
				
		<B_agenda>
		<h4 id="a_venir" class="menu-titre">A venir...</h4>

		<BOUCLE_agenda(EVENEMENTS){par date}{age<0}{statut=publie}>
			<span>
				<a href="#URL_ARTICLE" [title="(#DESCRIPTIF|textebrut|entites_html)"] style="display:block">[(#DATE_DEBUT|jour)]/[(#DATE_DEBUT|mois) : ]#TITRE</a>
