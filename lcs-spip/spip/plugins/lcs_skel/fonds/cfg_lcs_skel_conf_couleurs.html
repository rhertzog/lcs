<script type="text/javascript">
	$(document).ready(function() {
		$('div.help_text').prepend('<span class=\'help_close\'>&nbsp;X&nbsp;</span>');
        $('form#form_cfg_lcs_skel div.help_text').hide(); 
        $('form#form_cfg_lcs_skel span.help_conf').click(function() {
		  var $boutton = $(this);
          var $nextDiv = $(this).siblings('div.help_text');
          var $visibleSiblings = $('form#form_cfg_lcs_skel')
				.find('div.help_text:visible');
           var $hideSiblings = $('form#form_cfg_lcs_skel')
				.find('span.help_conf:hidden');
      
          if ($visibleSiblings.length) {
            $visibleSiblings.slideUp('slow', function() {
              $nextDiv.slideToggle('slow');
			  $hideSiblings.fadeIn('slow');
 			 $boutton.fadeOut('slow');
          });
          } else {
             $nextDiv.slideToggle('fast');
			 $boutton.fadeOut('slow');
          }
        });
		$('form#form_cfg_lcs_skel span.help_close').click(function() {
				$(this).parent().slideUp('slow');
				$(this).parents('.labels_cfg_lcs_skel')
				.find('span.help_conf:hidden').fadeIn('slow');
		});
	});
</script>
