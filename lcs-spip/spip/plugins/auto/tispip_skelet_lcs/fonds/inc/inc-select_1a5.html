<select name="#ENV{optionName}" id="#ENV{optionName}" style="width:75px;" class="fondl spip_xx-small">
	<option value=""[ (#ENV{#ENV{optionName}}|?{'',selected="selected"})]>  </option>
	<option value="1"[ (#ENV{#ENV{optionName}}|=={1}|?{selected="selected",''})]> 1 </option>
	<option value="2"[ (#ENV{#ENV{optionName}}|=={2}|?{selected="selected",''})]> 2 </option>
	<option value="3"[ (#ENV{#ENV{optionName}}|=={3}|?{selected="selected",''})]> 3 </option>
	<option value="4"[ (#ENV{#ENV{optionName}}|=={4}|?{selected="selected",''})]> 4 </option>
	<option value="5"[ (#ENV{#ENV{optionName}}|=={5}|?{selected="selected",''})]> 5 </option>
</select>
