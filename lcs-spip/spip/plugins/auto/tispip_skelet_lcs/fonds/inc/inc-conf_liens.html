[(#ENV{bloc}|non)
<div class="conteneur_#ENV{bloc}">
		<ul id="conf_liens_#ENV{bloc}">
			<li class="ligne">
						<label for="nom_lien_#ENV{bloc}" style="margin:0;padding:0;width:150px;;float:left;clear:none;">Texte du lien</label>
							<input type="text" name="nom_lien_#ENV{bloc}" id="nom_lien_#ENV{bloc}" size="20" value="[(#ENV{nom_lien_#ENV{bloc}})]" />
			</li>
			<li class="ligne">
						<label for="url_lien_#ENV{bloc}" style="margin:0;padding:0;width:150px;;float:left;clear:none;">Url du lien</label>
							<input type="text" name="url_lien_#ENV{bloc}" id="url_lien_#ENV{bloc}" size="20" value="[(#ENV{url_lien_#ENV{bloc}})]" />
			</li>
		</ul>
</div>
