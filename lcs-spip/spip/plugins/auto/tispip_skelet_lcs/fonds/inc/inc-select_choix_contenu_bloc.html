<label style="margin:0;padding:0;width:180px;">[(#TITRE)]
<select name="#ENV{contenu}" id="#ENV{contenu}" style="width:130px;margin-left:5px" class="fondl spip_xx-small">
	<option value=""[ (#ENV{#ENV{contenu}}|?{'',selected="selected"})]>  </option>
[(#ENV{id}|=={articles}|oui)

	<option value="art_mots_arts"[ (#ENV{#ENV{contenu}}|=={art_mots_arts}|?{selected="selected",''})]>Articles li&eacute;s aux m&ecirc;mes mots-clé </option>
]
