<!-- autoriser=configurer -->
<!-- depot=metapack -->
<!-- nom=tispipskelet_conf-->
<!-- casier=couleurs -->
#CACHE{0}
[(#ENV{editable}|oui)
<div class="formulaire_spip formulaire_cfg formulaire_tispip">
	<form method="post" action="#SELF" style="margin-bottom:5px;">
		<div> #ACTION_FORMULAIRE{#SELF} 
	<fieldset>
		<legend>Couleur des listes d'articles</legend>
				[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
				[<p class="formulaire_message">(#ENV*{message_ok})</p>]
			<a href='http://tispip.etab.ac-caen.fr/spip.php?page=aide&id_article=309&TB_iframe=true&width=800&height=500' class='thickbox boxy2thickbox' title="Couleurs des listes">&nbsp;</a>
		<ul>
			<li class="unquart">
				<label for="color35">Fond un/deux :</label>
				<input type="text" name="color35" id="color35"  class="palette forml spip_xx-small" size="7" value="[(#ENV{color35}|?{#ENV{color35},#ffcc33})]" />
			</li>
			<li class="unquart">
				<label for="color36">Titre un/deux :</label>
				<input type="text" name="color36" id="color36"  class="palette forml spip_xx-small" size="7" value="[(#ENV{color36}|?{#ENV{color36},#336699})]" />
			</li>
			<li class="unquart">
				<label for="color37">Fond deux/deux :</label>
				<input type="text" name="color37" id="color37"  class="palette forml spip_xx-small" size="7" value="[(#ENV{color37}|?{#ENV{color37},#ffee99})]" />
			</li>
			<li class="unquart">
				<label for="color38">Textes deux/deux :</label>
				<input type="text" name="color38" id="color38"  class="palette forml spip_xx-small" size="7" value="[(#ENV{color38}|?{#ENV{color38},#336699})]" />
			</li>
			<li style="clear:both;"></li>
		</ul>
		<ul>
			<li class="ligne_240">
				<label for="color39">Fond de texte de la page article :</label>
				<input type="text" name="color39" id="color39"  class="palette" size="7" value="[(#ENV{color39}|?{#ENV{color39},#ffffff})]" />
			</li>
		</ul>
	</fieldset>
		 		
			[<span class='erreur'>(#ENV**{erreurs}|table_valeur{description})</span>]
			<div style="text-align:center">
				<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" class="fondo spip_xx-small" />
				<input type="reset" value="<:cfg:Reset:>" class="fondo spip_xx-small" />
				<input type="submit" name="_cfg_delete" value="<:Supprimer:>" class="fondo spip_xx-small" />
			</div>
		</div>
	</form>
</div>

]

[(#ENV{editable}|non)
Vous devez être connecté en administrateur pour pouvoir utiliser ce formulaire.
]
