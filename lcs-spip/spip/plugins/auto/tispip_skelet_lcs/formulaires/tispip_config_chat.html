#CACHE{0}
[(#ENV{editable}|oui)
<div class="formulaire_spip formulaire_cfg">
	[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
	[<p class="formulaire_message">(#ENV*{message_ok})</p>]
	
	<form method="post" action="#SELF">
		<div style="margin-bottom:25px;"> #ACTION_FORMULAIRE{#SELF} 
			<fieldset>
				<legend>Afficher le shootbox</legend>
				<ul>
					<li class="ligne_280">
						<a href='[(#CHEMIN{fonds/inc/aide/inc-help.html})]' class='boxy' title='Aide : Shootbox'>?</a>
						<label>
							<input type="checkbox" name="affchat" value="oui" [checked="(#ENV{affchat}|?{checked})" ]/> 
							Afficher une fen&ecirc;tre de chat "ShootBox"
						</label>
					</li>
				</ul>
			</fieldset>
		<div style="text-align:center">
				<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" />
				<input type="reset" value="<:cfg:Reset:>" />
				<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
			</div>
		</div>
	</form>
</div>

]
