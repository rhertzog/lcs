<div class="formulaire_spip formulaire_pdf2swf" style="margin:5px;">
[(#SET{choix,[(#CONFIG{tispipskelet_conf/article/afficher_nbcols_[(#ENV{id_article})]})]})]
	<form action="#URL_ACTION_AUTEUR{'nbcols_article','id_article='#ENV{id_article},#URL_ECRIRE{articles}}" method="POST" enctype="multipart/form-data">
		<ul>
			<li>
				<p class="titre">
					<strong><:tispipskelet:afficher_documents_joints:></strong>
				</p>
				<label for='afficher_nbcols_[(#ENV{id_article})_oui]'><:tispipskelet:oui:></label>
				<input type='radio' name='afficher_nbcols_#ENV{id_rubrique}' value='2' id='afficher_nbcols_[(#ENV{id_article})_oui]'  [(#GET{choix}|=={1}|oui) checked='checked'] />
				<input type='radio' name='afficher_nbcols_#ENV{id_rubrique}' value='3' id='afficher_nbcols_[(#ENV{id_article})_non]' [(#GET{choix}|=={0}|oui) checked='checked'] />
				<label for='afficher_nbcols_[(#ENV{id_article})_non]'><:tispipskelet:non:></label>
			</li>
		</ul>
		<p class="boutons">
			<input type="submit" name="Valider" value="<:bouton_valider:>" class="submit" />
		</p>
	</form>
</div>
