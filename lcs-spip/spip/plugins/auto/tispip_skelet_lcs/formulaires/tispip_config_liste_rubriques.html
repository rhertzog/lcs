<!-- autoriser=configurer -->
<!-- depot=metapack -->
<!-- nom=tispipskelet_conf-->
#CACHE{0}
[(#ENV{editable}|oui)
<div class="formulaire_spip formulaire_cfg">
	[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
	[<p class="formulaire_message">(#ENV*{message_ok})</p>]
	
	<form method="post" action="#SELF">
		<div style="margin-bottom:25px;"> #ACTION_FORMULAIRE{#SELF} 
			<fieldset>
				<legend>Liste des rubriques</legend>
				<ul>
					<li class="ligne_280">
						<a href='[(#CHEMIN{fonds/inc/aide/inc-help.html})]' class='boxy' title='Aide : Afficher la liste des rubriques'>?</a>
						<label>
							<input type="checkbox" name="afflistrub" value="oui" [checked="(#ENV{afflistrub}|?{checked})" ]/> 
							Afficher un plan des rubriques
						</label>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>Afficher un portfolio des sous rubriques</legend>
				<ul>
						<li class="ligne_240" >
							<label for="portfolio_rubs">
								Num&eacute;ro <em>(id)</em> de la rubrique contenante
							</label>
								<input type="text" name="portfolio_rubs" id="portfolio_rubs" maxlength="3" size="2" value="[(#ENV{portfolio_rubs})]"  />
						</li>
				</ul>
			</fieldset>
			<div style="text-align:center">
				<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" />
				<input type="reset" value="<:cfg:Reset:>" />
				<input type="submit" name="_cfg_delete" value="<:Supprimer:>" />
			</div>
		</div>
	</form>
</div>

]

[(#ENV{editable}|non)
Vous devez être connecté en administrateur pour pouvoir utiliser ce formulaire.
]
