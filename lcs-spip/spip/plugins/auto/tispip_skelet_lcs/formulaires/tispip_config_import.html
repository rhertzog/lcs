<div id="TsP_form_import" class="formulaire_spip" >
#SET{message_retour,#EVAL{$_GET['message']}}
	<form action="#URL_ACTION_AUTEUR{'tispipskelet_conf_importe','id_rubrique='#ENV{id_rubrique},#URL_ECRIRE{cfg&cfg=TiSpiP_Import}}" method="POST" enctype="multipart/form-data">
		<ul>
[(#GET{message_retour}|?{
			<li class="ligne">
				<div class="annonce">
					[(#GET{message_retour})]
				</div>
			</li>
			,
			<li class="ligne_240">
				<label for='tispip_zip'><:tispipskelet:charger_conf_import:></label>
				<input type='file' name='tispip_zip' id='tispip_zip' class="fondo"  />
			</li>
})]
		</ul>
		<p class="boutons">
[(#GET{message_retour}|?{
			<a href="./?exec=cfg&cfg=TiSpiP_Import">Retour</a>
			,
			<input type="submit" name="Valider" value="<:bouton_valider:>" class="submit fondo" />
})]
		</p>
	</form>
</div>
