<!-- casier=couleurs -->
#CACHE{0}
[(#ENV{editable}|oui)
<div class="formulaire_spip formulaire_cfg formulaire_tispip">
	<form method="post" action="#SELF" style="margin-bottom:5px;">
		<div> #ACTION_FORMULAIRE{#SELF} 
	<fieldset>
		<legend>Couleur de l'article Éditorial</legend>
			<a href='http://tispip.etab.ac-caen.fr/spip.php?page=aide&id_article=291&TB_iframe=true&width=800&height=500' class='thickbox boxy2thickbox' title="Couleurs de l'article Éditorial">&nbsp;</a>
		<ul>
			<li class="unquart">
				<label for="color30">Fond de titre :</label>
				<input type="text" name="color30" id="color30"  class="palette forml spip_xx-small" size="7" value="[(#ENV{color30}|?{#ENV{color30},#ffcc33})]" />
			</li>
			<li class="unquart">
				<label for="color31">Titre :</label>
				<input type="text" name="color31" id="color31"  class="palette forml spip_xx-small" size="7" value="[(#ENV{color31}|?{#ENV{color31},#336699})]" />
			</li>
			<li class="unquart">
				<label for="color33">Fond du corps :</label>
				<input type="text" name="color33" id="color33"  class="palette forml spip_xx-small" size="7" value="[(#ENV{color33}|?{#ENV{color33},#ffee99})]" />
			</li>
			<li class="unquart">
				<label for="color34">Textes :</label>
				<input type="text" name="color34" id="color34"  class="palette forml spip_xx-small" size="7" value="[(#ENV{color34}|?{#ENV{color34},#336699})]" />
			</li>
			<li style="clear:both;"></li>
		</ul>
		
	</fieldset>
		 		
			[<span class='erreur'>(#ENV**{erreurs}|table_valeur{description})</span>]
			<div style="text-align:center">
				<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" class="fondo spip_xx-small" />
				<input type="reset" value="<:cfg:Reset:>" class="fondo spip_xx-small" />
				<input type="submit" name="_cfg_delete" value="<:Supprimer:>" class="fondo spip_xx-small" />
			</div>
		</div>
	</form>
</div>

]
