<!-- autoriser=configurer -->
<!-- depot=metapack -->
<!-- nom=tispipskelet_conf-->
#CACHE{0}
[(#ENV{editable}|oui)
<div class="formulaire_spip formulaire_cfg">
	[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
	[<p class="formulaire_message">(#ENV*{message_ok})</p>]
	
	<form method="post" action="#SELF">
		<div> #ACTION_FORMULAIRE{#SELF} 
			<fieldset>
				<legend><:tispipskelet:police:></legend>
				<ul>
					<li class="ligne_240">
						<a href='http://tispip.etab.ac-caen.fr/spip.php?page=aide&id_article=275&TB_iframe=true&width=800&height=500' class='thickbox boxy2thickbox' title='Aide : Police de caract&egrave;res'>&nbsp;</a>
						<label for="police"><:tispipskelet:selectionner_police:></label>
						<select name="police" style="width:150px" id="police" class="fondo">
								<option value=""[ (#ENV{police}|?{'',selected="selected"})]>  </option>
								<option value="Arial"[ (#ENV{police}|=={Arial}|?{selected="selected",''})]> Arial </option>
								<option value="Century Gothic"[ (#ENV{police}|=={Century Gothic}|?{selected="selected",''})]> Century Gothic </option>
								<option value="Comic Sans MS"[ (#ENV{police}|=={Comic Sans MS}|?{selected="selected",''})]> Comic Sans MS </option>
								<option value="Eurostile"[ (#ENV{police}|=={Eurostile}|?{selected="selected",''})]> Eurostile </option>
								<option value="Georgia"[ (#ENV{police}|=={Georgia}|?{selected="selected",''})]> Georgia </option>
								<option value="Lucida Sans"[ (#ENV{police}|=={Lucida Sans}|?{selected="selected",''})]> Lucida Sans </option>
								<option value="Rockwell"[ (#ENV{police}|=={Rockwell}|?{selected="selected",''})]> Rockwell </option>
								<option value="Times New Roman"[ (#ENV{police}|=={Times New Roman}|?{selected="selected",''})]> Times New Roman </option>
								<option value="Tahoma"[ (#ENV{police}|=={Tahoma}|?{selected="selected",''})]> Tahoma </option>
								<option value="Verdana"[ (#ENV{police}|=={Verdana}|?{selected="selected",''})]> Verdana </option>
						</select>
					</li>
				</ul>
			</fieldset>

			[<span class='erreur'>(#ENV**{erreurs}|table_valeur{description})</span>]
			
			<div style="text-align:center;margin-bottom:15px;">
				<input type="submit" name="_cfg_ok" class="fondo" value="<:cfg:OK:>" />
				<input type="reset" class="fondo" value="<:cfg:Reset:>" />
				<input type="submit" class="fondo" name="_cfg_delete" value="<:Supprimer:>" />
			</div>
		</div>
	</form>
</div>

]

[(#ENV{editable}|non)
Vous devez être connecté en administrateur pour pouvoir utiliser ce formulaire.
]
