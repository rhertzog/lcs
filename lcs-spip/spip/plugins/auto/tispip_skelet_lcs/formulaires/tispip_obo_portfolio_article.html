<div class="formulaire_spip formulaire_pdf2swf" style="margin:5px;">
[(#SET{choix_portfolioart,[(#CONFIG{tispipskelet_conf/article/afficher_portfolio_[(#ENV{id_article})]})]})]
	<form action="#URL_ACTION_AUTEUR{'portfolio_article','id_article='#ENV{id_article},#URL_ECRIRE{articles}}" method="POST" enctype="multipart/form-data">
		<ul>
			<li>
				<p class="titre">
					<strong><:tispipskelet:afficher_portfolio_images:></strong>
				</p>
				<label for='afficher_portfolio_article_[(#ENV{id_article})_oui]' ><:tispipskelet:oui:></label>
				<input type='radio' name='afficher_portfolio_#ENV{id_article}' value='1' id='afficher_portfolio_article_[(#ENV{id_article})_oui]'  [(#GET{choix_portfolioart}|=={1}|oui) checked='checked'] style="margin:auto 0;padding:auto 0;" />
				<label for='afficher_portfolio_article_[(#ENV{id_article})_non]'>|&nbsp;<:tispipskelet:non:></label>
				<input type='radio' name='afficher_portfolio_#ENV{id_article}' value='0' id='afficher_portfolio_article_[(#ENV{id_article})_non]' [(#GET{choix_portfolioart}|=={0}|oui) checked='checked'] style="margin:auto 0;padding:auto 0;" />
				<label for='afficher_portfolio_article_[(#ENV{id_article})_non]'>|&nbsp;<:tispipskelet:par_defaut:></label>
				<input type='radio' name='afficher_portfolio_#ENV{id_article}' value='' id='afficher_portfolio_article_[(#ENV{id_article})_vide]' [(#GET{choix_docart}|=={''}|oui) checked='checked'] style="margin:auto 0;padding:auto 0;" />
			</li>
		</ul>
		<p class="boutons">
			<input type="submit" name="Valider" value="<:bouton_valider:>" class="submit" />
		</p>
	</form>
</div>
