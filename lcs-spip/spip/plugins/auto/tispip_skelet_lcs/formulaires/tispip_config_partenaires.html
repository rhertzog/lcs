<!-- autoriser=configurer -->
<!-- depot=metapack -->
<!-- nom=tispipskelet_conf-->
<!-- casier=mentions -->
#CACHE{0}
[(#ENV{editable}|oui)
<div class="formulaire_spip formulaire_cfg formulaire_tispip">
	<form method="post" action="#SELF" style="margin-bottom:5px;">
		<div> #ACTION_FORMULAIRE{#SELF} 
			<fieldset>
				<legend>Partenaires </legend>
				[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
				[<p class="formulaire_message">(#ENV*{message_ok})</p>]
				<ul>
					<li class="ligne_280">
						<label for="minist_en">Minist&egrave;re de l&rsquo;&eacute;ducation nationale</label>
						<input type="checkbox" name="minist_en" value="oui" [checked="(#ENV{minist_en}|?{checked})"] id="minist_en" />
					</li>
					<li class="ligne_280">
						<label for="ac_caen">Acad&eacute;mie de Caen</label>
						<input type="checkbox" name="ac_caen" value="oui" [checked="(#ENV{ac_caen}|?{checked})"] id="ac_caen" />
					</li>
					<li class="ligne_280">
						<label for="crdp_bn">CRDP de Basse Normandie</label>
						<input type="checkbox" name="crdp_bn" value="oui" [checked="(#ENV{crdp_bn}|?{checked})"] id="crdp_bn" />
					</li>
					<li class="ligne_280">
						<label for="crbn">Conseil R&eacute;gional de Basse-Normandie</label>
						<input type="checkbox" name="crbn" value="oui" [checked="(#ENV{crbn}|?{checked})"] id="crbn" />
						</li>
					<li class="ligne_280">
						<label for="calvados">D&eacute;partement du Calvados</label>
						<input type="checkbox" name="calvados" value="oui" [checked="(#ENV{calvados}|?{checked})"] id="calvados" />
					</li>
					<li class="ligne_280">
						<label for="manche">D&eacute;partement de la Manche</label>
						<input type="checkbox" name="manche" value="oui" [checked="(#ENV{manche}|?{checked})"] id="manche" />
					</li>
					<li class="ligne_280">
						<label for="orne">D&eacute;partement de l&rsquo;Orne</label>
						<input type="checkbox" name="orne" value="oui" [checked="(#ENV{orne}|?{checked})"] id="orne" />
					</li>
				</ul>
			</fieldset>
			<div style="text-align:center">
				<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" class="fondo spip_xx-small" />
				<input type="reset" value="<:cfg:Reset:>" class="fondo spip_xx-small" />
				<input type="submit" name="_cfg_delete" value="<:Supprimer:>" class="fondo spip_xx-small" />
			</div>
		</div>
	</form>
</div>

]

[(#ENV{editable}|non)
Vous devez être connecté en administrateur pour pouvoir utiliser ce formulaire.
]
