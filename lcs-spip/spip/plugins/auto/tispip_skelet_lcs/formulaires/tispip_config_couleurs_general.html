<!-- autoriser=configurer -->
<!-- depot=metapack -->
<!-- nom=tispipskelet_conf-->
<!-- casier=couleurs -->
#CACHE{0}
[(#ENV{editable}|oui)
<div class="formulaire_spip formulaire_cfg formulaire_tispip">
				[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
				[<p class="formulaire_message">(#ENV*{message_ok})</p>]
	<form method="post" action="#SELF" style="margin-bottom:25px;">
		<div> #ACTION_FORMULAIRE{#SELF} 
			<fieldset class="labels_cfg_tispipskelet">
				<legend>Couleurs g&eacute;n&eacute;rales</legend>
				<ul>
					<li class="ligne_240">
						<a href='http://tispip.etab.ac-caen.fr/spip.php?page=aide&id_article=342&TB_iframe=true&width=800&height=500' class='thickbox boxy2thickbox' title="Animation Flash en page d'accueil">&nbsp;</a>
							<label for="color1">Fond d&apos;&eacute;cran :</label>
						<input type="text" name="color1" id="color1" class="palette" size="7" value="[(#ENV{color1}|?{#ENV{color1},#757D88})]" />
					</li>
					<li class="ligne_240">
						<label for="color2">Fond de page :</label>
						<input type="text" name="color2" id="color2"  class="palette" size="7"  value="[(#ENV{color2}|?{#ENV{color2},#fff})]" />
					</li>
					<li class="ligne_240">
						<label for="color3">Textes :</label>
						<input type="text" name="color3" id="color3"  class="palette" size="7"  value="[(#ENV{color3}|?{#ENV{color3},#003366})]" />
					</li>
					<li class="ligne_240">
						<label for="color4">Liens :</label>
						<input type="text" name="color4" id="color4"  class="palette" size="7"  value="[(#ENV{color4}|?{#ENV{color4},#369})]" />
					</li>
					<li class="ligne_240">
						<label for="color5">Liens au survol :</label>
						<input type="text" name="color5" id="color5"  class="palette" size="7"  value="[(#ENV{color5}|?{#ENV{color5},#ff6600})]" />
					</li>
				</ul>
		  	</fieldset>
		 		
			[<span class='erreur'>(#ENV**{erreurs}|table_valeur{description})</span>]
			<div style="text-align:center">
				<input type="submit" name="_cfg_ok" class="fondo" value="<:cfg:OK:>" />
				<input type="reset" class="fondo" value="<:cfg:Reset:>" />
				<input type="submit" class="fondo" name="_cfg_delete" value="<:Supprimer:>" />
			</div>
		</div>
	</form>
</div>

]

[(#ENV{editable}|non)
Vous devez être connecté en administrateur pour pouvoir utiliser ce formulaire.
]
