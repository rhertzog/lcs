#CACHE{0}


[<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
[<p class="formulaire_message">(#ENV*{message_ok})</p>]

<form method="post" enctype="multipart/form-data" id="form_cfg_lcs_skel"><div>
[(#ENV{_cfg_}|form_hidden)]

<fieldset>
	<legend>Images d&rsquo;arri&egrave;re plan</legend>
		<ul>
		<li>
		<div class="labels_cfg_lcs_skel">
		<label>Image de fond de page <em>(body)</em></label>
		<input type="file" name="img_body" value="" size="30" />
		[<span class='erreur'>(#ENV**{erreurs}|table_valeur{img_body})</span>]
		<br />

		
		<h3>Image actuelle</h3>
		<dl>		
			<dt>[(#ENV{img_body}|?{[(#CFG_CHEMIN{lcs_skel_conf/upload/img_body}|image_reduire{400})],Aucune image})]</dt>
		</dl>
		</div>
		</li>
		<li>
		<div class="labels_cfg_lcs_skel">
			<label for="img_body_repeat">R&eacute;p&eacute;tition de l&rsquo;image : </label>
			<select name="img_body_repeat">
					<option value=""[(#ENV{img_body_repeat}|?{selected="selected",''})]>  </option>
					<option value="no-repeat"[(#ENV{img_body_repeat}|=={no-repeat}|?{selected="selected",''})]> Pas de r&eacute;p&eacute;tition </option>
					<option value="repeat-x"[(#ENV{img_body_repeat}|=={repeat-x}|?{selected="selected",''})]> R&eacute;p&eacute;tition horizontale</option>
					<option value="repeat-y"[(#ENV{img_body_repeat}|=={repeat-y}|?{selected="selected",''})]> R&eacute;p&eacute;tition verticale </option>
			</select>
		</div>
		</li>
		<li>
		<div class="labels_cfg_lcs_skel">
			<label for="img_body_pos_h">Position horizontale de l&rsquo;image : </label>
			<select name="img_body_pos_h">
					<option value=""[(#ENV{img_body_pos_h}|?{selected="selected",''})]>  </option>
					<option value="left"[(#ENV{img_body_pos_h}|=={left}|?{selected="selected",''})]> A gauche </option>
					<option value="center"[(#ENV{img_body_pos_h}|=={center}|?{selected="selected",''})]> Au centre </option>
					<option value="right"[(#ENV{img_body_pos_h}|=={right}|?{selected="selected",''})]> A droite </option>
			</select>
		</div>
		</li>
		<li>
		<div class="labels_cfg_lcs_skel">
			<label for="img_body_pos_v">Position verticale de l&rsquo;image : </label>
			<select name="img_body_pos_v">
					<option value=""[(#ENV{img_body_pos_v}|?{selected="selected",''})]>  </option>
					<option value="top"[(#ENV{img_body_pos_v}|=={top}|?{selected="selected",''})]> En haut </option>
					<option value="center"[(#ENV{img_body_pos_v}|=={center}|?{selected="selected",''})]> Au centre </option>
					<option value="bottom"[(#ENV{img_body_pos_v}|=={bottom}|?{selected="selected",''})]> En bas </option>
			</select>
		</div>
		</li>
		</ul>
</fieldset>

<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" />
<input type="reset" value="<:cfg:Reset:>" />
