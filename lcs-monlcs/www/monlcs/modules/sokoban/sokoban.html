var maxw=32;
var maxx=Math.floor(screen.width/maxw)-1;
var maxy=Math.floor(screen.height/maxw)-7;
var an=0;
var coups=0;
var dmy,vis,vism;
var to=undefined;
var tabl=tab();
var xx,yy;
var jeu="";
function tab()
{
	if(an<0)an=ans.length+an;
	var a=ans[an++];
	if(an>=ans.length)an=0;
	var w=new Array();
	var n=0;
	for(var y=0;y<maxy;y++)
	{
		w[y]=new Array();
		for(var x=0;x<maxx;x++)
		{
			var c=a.charAt(n++);
			if(c<" "){while(x<maxx)w[y][x++]=" ";break;}
			w[y][x]=c;
		}
	}
	return w;
}
function l1(a){return a<10?"0"+a:a;}
function l2(a,b){return "t"+l1(a)+l1(b);}
function dif(a,b){return a>b?a-b:b-a;}
function isok(j,i,y,x){var c=tabl[j][i];return ((c=='-')||(c=='.')||(c=='@')||(c=='+'))&&(dmy[j][i]>dmy[y][x]+1);}
function cal(j,i)
{
	if(isok(j+1,i,j,i)){dmy[j+1][i]=dmy[j][i]+1;cal(j+1,i);}
	if(isok(j-1,i,j,i)){dmy[j-1][i]=dmy[j][i]+1;cal(j-1,i);}
	if(isok(j,i+1,j,i)){dmy[j][i+1]=dmy[j][i]+1;cal(j,i+1);}
	if(isok(j,i-1,j,i)){dmy[j][i-1]=dmy[j][i]+1;cal(j,i-1);}
}
function plur(a){return a>1?"s":"";}
function place()
{
	var s="Sokoban : "+coups+" coup"+plur(coups)+".  ";//+" - Niveau "+(an>0?an:ans.length+an);
	window.status=s;
	document.title=s;
	document.getElementById("cps").innerHTML=s;
	document.getElementById("slt").value=an>0?an:ans.length;
	if(coups!=0)document.getElementById('sol').style.visibility="hidden";
	else document.getElementById('sol').style.visibility="visible";
}
function getxy(a){return (Math.floor(a.substring(0,a.length-2)))/maxw;}
function dep(j,i)
{
	tabl[yy][xx]=tabl[yy][xx]=='@'?'-':'.';
	tabl[j][i]=tabl[j][i]=='-'?'@':'+';
	xx=i;yy=j;
	io.left=maxw*i;
	io.top=maxw*j;
}
function deplace(j,i,box)
{
	if(jeu.length>1000)jeu=jeu.substr(1);
	if(box)
	{
		if(j==yy)
		{
			if(i>xx)jeu+="R";else jeu+="L";
		}
		else
		{
			if(j>yy)jeu+="D";else jeu+="U";
		}
	}
	else
	{
		if(j==yy)
		{
			if(i>xx)jeu+="r";else jeu+="l";
		}
		else
		{
			if(j>yy)jeu+="d";else jeu+="u";
		}
	}
	dep(j,i);
	coups++;place();
	if(fini())
	{
		document.getElementById('sav').style.visibility="visible";
		alert("Bravo !\n\nEn "+coups+" coup"+plur(coups)+" !");
	}
	else document.getElementById('sav').style.visibility="hidden";
}
function affiche()
{
	if(to!=undefined)clearTimeout(to);else to=undefined;
	if(vism<vis.length)
	{
		deplace(vis[vism++],vis[vism++],false);
		to=setTimeout("affiche()",30);
	}
}
function calcul(j,i,ja,ia)
{
	dmy=new Array();
	for(var y=0;y<maxy;y++)
	{
		dmy[y]=new Array();
		for(var x=0;x<maxx;x++)dmy[y][x]=10000;
	}
	dmy[ja][ia]=0;
	cal(ja,ia);
	vis=new Array();
	vism=0;
	while(dmy[j][i]<10000)
	{
		while(dmy[j+1][i]==dmy[j][i]-1){vis[vism++]=++j;vis[vism++]=i;}
		while(dmy[j-1][i]==dmy[j][i]-1){vis[vism++]=--j;vis[vism++]=i;}
		while(dmy[j][i+1]==dmy[j][i]-1){vis[vism++]=j;vis[vism++]=++i;}
		while(dmy[j][i-1]==dmy[j][i]-1){vis[vism++]=j;vis[vism++]=--i;}
		if((j==ja)&&(i==ia))break;
	}
	vism=0;affiche();
}
function fini(){for(var y=0;y<maxy;y++)for(var x=0;x<maxx;x++)if(tabl[y][x]=='$')return false;return true;}
function clique(a)
{
	if(fini())return;
	var x=getxy(a.style.left);
	var y=getxy(a.style.top);
	var c=tabl[y][x];
	if((c=="-")||(c=="."))
	{
		if(dif(yy,y)+dif(xx,x)==1)deplace(y,x,false);else calcul(yy,xx,y,x);
	}
	else if((c=="$")||(c=="*"))
	{
		if(dif(yy,y)+dif(xx,x)==1)
		{
			var i,j;
			if(x==xx){i=x;j=yy>y?y-1:y+1}else{j=y;i=xx>x?x-1:x+1;}
			if((tabl[j][i]=='-')||(tabl[j][i]=='.'))
			{
				eval("document.images['_"+l2(y,x)+"'].style.visibility='hidden'");
				tabl[j][i]=tabl[j][i]=='-'?'$':'*';
				tabl[y][x]=tabl[y][x]=='$'?'-':'.';
				eval("document.images['_"+l2(j,i)+"'].style.visibility='visible'");
				deplace(y,x,true);
			}
		}
	}
}
function getimg(c)
{
	switch(c)
	{
		case "#":return "mur.gif";
		case ".":
		case "+":
		case "*":return "place.gif";
		case "$":
		case "-":
		case "@":return "vide.gif";
	}
	return "rien.gif";
}

function clavier(e)
{
	var code = null;
	if (!e) var e = window.event;
	//alert(e);
	if (e.keyCode) {IE5 = true; code = e.keyCode; }
	else if (e.which) code = e.which;
	e.returnValue=false;
	var dx=0;
	var dy=0;
	switch(code)
	{
		case 37:dx--;break;
		case 38:dy--;break;
		case 39:dx++;break;
		case 40:dy++;break;
		case 8:
		case 48:if(jeu.length>0)
			{
				var c=jeu.charAt(jeu.length-1);
				var d=false;
				switch(c)
				{
					case 'U':d=true;
					case 'u':dy++;break;
					case 'D':d=true;
					case 'd':dy--;break;
					case 'L':d=true;
					case 'l':dx++;break;
					case 'R':d=true;
					case 'r':dx--;break;
				}
				var nx=xx;
				var ny=yy;
				jeu=jeu.substr(0,jeu.length-1);
				dep(yy+dy,xx+dx);
				if(d)
				{
					var ex=nx-dx;
					var ey=ny-dy;
					tabl[ey][ex]=tabl[ey][nx]=='$'?'-':'.';
					tabl[ny][nx]=tabl[ny][nx]=='-'?'$':'*';
					eval("document.images['_"+l2(ey,ex)+"'].style.visibility='hidden'");
					eval("document.images['_"+l2(ny,nx)+"'].style.visibility='visible'");
				}
				coups--;place();document.getElementById('sav').style.visibility="hidden";
			}
			return;
		case 13:an--;tabl=tab();aff();return;
		default:return;
	}
	clique(eval("document.images['"+l2(yy+dy,xx+dx)+"']"));
}
