#Detect request body processing errors
SecRule REQBODY_PROCESSOR_ERROR "!@eq 0" \
        "phase:2,t:none,deny,msg:'Failed to parse request body.  This may be an impedence mismatch attack, a broken application or a broken connection.  This is not a false positive.  Check your application or client for errors.',id:'330791',logdata:'%{reqbody_error_msg}',severity:2"

#Block malformed bodies
#Workaround for Plesk HSP multipart messages which are really broken
SecRule REQUEST_URI "^/supportcenter/server/"  "id:334356,t:none,t:lowercase,pass,nolog,ctl:requestBodyAccess=off"
SecRule REQBODY_PROCESSOR_ERROR "!@eq 0" \
"t:none,phase:2,deny,log,auditlog,status:400,msg:'Request Body Parsing Failed. %{REQBODY_PROCESSOR_ERROR_MSG}: check your application or client for errors, this is not a false positive.',id:'340152',rev:1,severity:'5'"

# multipart/form-data name evasion attempts
SecRule FILES|FILES_NAMES|!FILES:async-upload|!FILES:/^ticketattachment/ "[\";=]" \
  "capture,phase:2,deny,log,id:390700,rev:5,t:none,deny,status:403,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Evasion Attack: Attempted multipart/form-data bypass',logdata:'%{TX.0}'"


