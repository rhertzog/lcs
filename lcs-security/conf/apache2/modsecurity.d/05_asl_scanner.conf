#Temporary Oscommerce rule to stop these before the scanner runs, no need
#to waste cycles
SecRule REQUEST_URI "(?:/admin/.*\.php/(?:login|application_top)|/m32)\.php" \
 "log,deny,auditlog,t:none,t:urlDecodeUni,t:lowercase,t:replaceNulls,t:compressWhiteSpace,capture,id:390776,rev:2,severity:2,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules - Virtual Patch: Oscommerce Exploit',logdata:'%{TX.0}'"


SecUploadFileMode 0644
SecRule FILES_TMPNAMES "@inspectFile /usr/bin/modsec-clamscan.pl" \
	"phase:2,t:none,id:351000,rev:1,severity:2,msg:'Atomicorp.com Upload Malware Scanner: Malicious File upload attempt detected and blocked',log,deny,auditlog,status:403"


