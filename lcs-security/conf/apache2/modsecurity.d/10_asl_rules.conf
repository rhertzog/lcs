SecDefaultAction "log,deny,auditlog,phase:2,status:403,t:none,t:lowercase,t:replaceNulls,t:compressWhitespace"

#Enforce proper requests per HTTP RFC
SecRule REQUEST_LINE "!^(?:(?:[a-z]{3,10}\s+(?:\w{3,7}?://[\w\-\./]*(?::\d+)?)?/[^?#]*(?:\?[^#\s]*)?(?:#[\S]*)?|connect (?:\d{1,3}\.){3}\d{1,3}\.?(?::\d+)?|options \*)\s+[\w\./]+|get /[^?#]*(?:\?[^#\s]*)?(?:#[\S]*)?)$" \
    "chain,deny,status:403,t:none,t:lowercase,capture,phase:2,rev:2,log,auditlog,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Invalid HTTP Request Line in violation of RFC (if you do not wish to follow HTTP RFCs, disable this rule)',id:'330700',severity:'4',logdata:'%{TX.0}'"
#Java 1.6 doesnt seem to follow the RFC correctly
SecRule REQUEST_HEADERS:User-Agent "^java/1\.6"

#Block compressed encoding
SecRule REQUEST_HEADERS:Content-Encoding "!^Identity$" "phase:2,t:none,deny,status:501,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: ModSecurity does not support content encodings and can not detect attacks using it, therefore it must be blocked.',id:'340362',severity:'4'"

#check methods
SecRule REQUEST_METHOD "@pm TRACE TRACK CONNECT" \
        "phase:1,id:'333793',t:none,pass,nolog,skip:1"
SecAction phase:1,id:334358,t:none,pass,nolog,skipAfter:END_METHOD_CHECKS

# Rule 340002: deny TRACE method
SecRule REQUEST_METHOD "@pm TRACE TRACK" \
	"phase:1,deny,status:403,t:none,id:340002,rev:3,severity:2,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: TRACE/TRACK method denied'"

# Rule 340361: deny CONNECT method
SecRule REQUEST_METHOD "CONNECT" \
	"deny,status:403,t:none,capture,phase:1,id:340361,rev:2,severity:2,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: CONNECT method denied',logdata:'%{TX.0}'"

SecMarker END_METHOD_CHECKS

#protocol violation
SecRule REQUEST_METHOD "POST" "deny,status:403,t:none,chain,rev:2,id:'390616',rev:2,phase:2,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: POST request must have a Content-Length header',severity:'4'"
SecRule &REQUEST_HEADERS:Content-Length "@eq 0" t:none

# Check for the expect header w/ HTTP/1.1 protocol
#
SecRule REQUEST_HEADERS:Expect "100-continue" \
"deny,status:403,t:none,chain,phase:2,log,auditlog,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Expect Header Not Allowed for HTTP 1.0.  This is an HTTP 1.1 feature.',severity:'5',id:'390706',rev:1"
SecRule REQUEST_PROTOCOL "@streq HTTP/1.0" 

# Check the pragma Header for the Cache-Control Header
SecRule &REQUEST_HEADERS:Pragma "@eq 1" \
"deny,status:403,chain,phase:2,t:none,log,auditlog,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Pragma Header requires Cache-Control Header for HTTP/1.1 requests.',severity:'5',id:'390705',rev:1"
SecRule &REQUEST_HEADERS:Cache-Control "@eq 0" "chain"
SecRule REQUEST_PROTOCOL "@streq HTTP/1.1" 

# Rule 340012:
#Proxy Protection with our added MATCHED_VAR enhancement
SecRule REQUEST_URI_RAW "^\w+:/"  \
"chain,phase:2,t:none,t:lowercase,capture,deny,log,auditlog,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Unauthorized Proxy access attempt',severity:'2',id:'340012',rev:3,logdata:'%{TX.0}'"
SecRule MATCHED_VAR "!@rx ://%{SERVER_NAME}/" 

#Apache Range DOS attack protection rules
SecRule REQUEST_HEADERS:Range "(\d+)\-(\d+)\," "chain,capture,phase:2,rev:2,t:none,deny,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Range: Invalid Last Byte Value. This may be a DOS attack',logdata:'%{matched_var}',severity:'5',id:343012"
        SecRule TX:2 "!@ge %{tx.1}"

SecRule REQUEST_FILENAME "\.pdf$" phase:2,id:334359,pass,t:none,t:lowercase,nolog,skipAfter:END_RANGE_DOS
SecRule REQUEST_HEADERS:Range "^bytes=(\d+)?\-(\d+)?\,(\d+)?\-(\d+)?\,(\d+)?\-(\d+)?\,(\d+)?\-(\d+)?\,(\d+)?\-(\d+)?\,(\d+)?\-(\d+)?\,(\d+)?\-(\d+)?\,(\d+)?\-(\d+)?\," \
 "phase:2,capture,rev:2,t:none,t:lowercase,deny,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Range: Too many fields, this may be a DOS attack',logdata:'%{matched_var}',severity:'5',id:343013"
SecMarker END_RANGE_DOS


SecRule REQUEST_METHOD "^CHECKOUT"  \
phase:2,id:364359,pass,t:none,nolog,ctl:forceRequestBodyVariable=On,skipAfter:END_TYPE_CHECK_1

#Request Body must define Content-Type per RFC, so application knows how to parse
#Prevents impedence mismatch attacks
SecRule &REQUEST_HEADERS:Content-Type "@eq 0" \
    "chain,phase:2,rev:5,t:none,deny,status:403,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Request Containing Content, but Missing Content-Type header',id:'392301',severity:'5'"
        SecRule REQUEST_HEADERS:Content-Length "!^0$" "t:none,ctl:forceRequestBodyVariable=On"

SecMarker END_TYPE_CHECK_1

#DOS protection
#SecRule REQUEST_URI_RAW "a cat is fine too"  \
