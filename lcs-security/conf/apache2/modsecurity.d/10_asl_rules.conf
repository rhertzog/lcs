#HTTP smuggling attack
SecRule REQUEST_HEADERS:'/(Content-Length|Transfer-Encoding)/' "," "deny,status:403,capture,phase:2,t:none,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: HTTP Smuggling Attack.',id:'390619',rev:1,severity:'1',logdata:'%{TX.0}'"
#Response splitting attacks
SecRule REQUEST_FILENAME|ARGS_NAMES|XML:/* "\bhttp\/(?:0\.9|1\.[01])" \
        "phase:2,capture,t:none,t:htmlEntityDecode,t:lowercase,ctl:auditLogParts=+E,deny,log,auditlog,status:400,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: HTTP Response Splitting Attack',id:'390712',logdata:'%{TX.0}',severity:'1',rev:2"

SecRule REQUEST_FILENAME|ARGS_NAMES "< ?(?:html|meta)\b" \
       "phase:2,capture,t:none,t:urlDecodeUni,t:htmlEntityDecode,t:compressWhitespace,t:lowercase,ctl:auditLogParts=+E,deny,log,auditlog,status:400,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: HTTP Response Splitting Attack',id:'390716',logdata:'%{TX.0}',severity:'1',rev:1"

SecRule REQUEST_FILENAME|ARGS_NAMES|ARGS|XML:/* "%0[ad]content-(type|length) ?:" \
       "deny,status:403,phase:2,rev:3,t:none,t:lowercase,t:compressWhitespace,capture,ctl:auditLogParts=+E,auditlog,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules:  HTTP Response Splitting Attack',id:'390713',logdata:'%{TX.0}',severity:'2'"

SecRule REQUEST_BODY "content-type ?:.*content-type ?:" \
"deny,status:403,phase:2,rev:2,t:none,t:lowercase,t:compressWhitespace,capture,ctl:auditLogParts=+E,auditlog,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules:  HTTP Response Splitting Attack',id:'390717',logdata:'%{TX.0}',severity:'2'"

