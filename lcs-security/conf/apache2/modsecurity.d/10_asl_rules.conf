# This one has limited utility as a fixed rule, this probably needs to be generated by the customer
# Restrict the maximum number of arguments in a request
SecRule &ARGS "@gt 1000"  \
"chain,phase:2,t:none,log,auditlog,deny,status:403,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Too many arguments in request (max set to 1000, increase as necessary for your system)',id:'390707',severity:'4',rev:4"
SecRule REQUEST_FILENAME "!((?:/(?:imaclean|massdelete)/)|^/cgi-bin/dada/mail\.cgi$)" 

SecRule &REQUEST_COOKIES_NAMES "@gt 1000" "phase:2,t:none,log,auditlog,deny,status:403,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Too many cookies in request (max set to 1000, increase as necessary for your system)',id:'330707',severity:'4',rev:1"


#block nulls and invalid characters
SecRule REQUEST_URI|REQUEST_HEADERS_NAMES|REQUEST_HEADERS|!REQUEST_HEADERS:Referer|!REQUEST_HEADERS:Cookie|!ARGS:/password/|!ARGS:FoxyData|!ARGS:sent_mail_folder \
        "@validateByteRange 1-255" \
        "deny,status:403,phase:2,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Invalid character in request or headers',rev:10,id:'390613',severity:'2',t:none,t:urlDecodeUni"

SecRule ARGS|ARGS_NAMES|!ARGS:/illegalusernames/|!ARGS:/image/|!ARGS:email|!ARGS:/comment/|!ARGS:mailbox|!ARGS:/description/|!ARGS:/txt/|!ARGS:/text/|!ARGS:body|!ARGS:/message/|!ARGS:/content/|!ARGS:/password/|!ARGS:FoxyData|!ARGS:sent_mail_folder "@validateByteRange 1-255" \
        "deny,status:403,phase:2,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Invalid character in ARGS',rev:9,id:'390614',severity:'2',t:none,t:urlDecodeUni"


#SecRule REQUEST_URI "\%((?!$|\W)|[0-9a-fA-F]{2}|u[0-9a-fA-F]{4})" \
#        "chain,phase:2,t:none,status:400,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Possible URL Encoding Attack Attempt',rev:3,id:'390615',severity:'4'"
#SecRule REQUEST_URI "@validateUrlEncoding"

#Unicode attack
SecRule REQUEST_BODY|REQUEST_HEADERS|XML:/*|!REQUEST_HEADERS:Referer|!REQUEST_HEADERS:Cookie "\%u[fF]{2}[0-9a-fA-F]{2}" \
  "deny,status:403,chain,t:none,capture,phase:2,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Unicode Width Attack Attempt',id:'390621',rev:5,severity:'4',logdata:'%{TX.0}'"
SecRule MATCHED_VAR "!(%uFFFD)"

#conflicting connections
SecRule REQUEST_HEADERS:Connection "\b(?:keep-alive,\s?close|close,\s?keep-alive)\b" \
"deny,status:403,capture,phase:2,t:none,log,auditlog,status:400,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Multiple/Conflicting Connection Header Data Found.',id:'390702',severity:'5',rev:2,logdata:'%{TX.0}'"

#Check for digits in content length header
SecRule REQUEST_HEADERS:Content-Length "!^\d+$" "deny,status:403,capture,phase:2,t:none,msg:'Atomicorp.com UNSUPPORTED DELAYED Rules: Content-Length HTTP header is not numeric', severity:'2',rev:1,id:'390618',logdata:'%{TX.0}'"


